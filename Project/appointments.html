    </section>
    <section id="appointments">
      <div class="apps-page">
        <div class="form">
          <form>
            <fieldset>
              <legend>Make an Appointment</legend>

              <div class="name md">
                <label for="name">Name:</label>
                <input
                  id="name"
                  name="name"
                  type="name"
                  placeholder="YouÐº name please"
                />
              </div>

              <div class="phone md">
                <label for="phone">Phone:</label>
                <input
                  id="phone"
                  type="phone"
                  placeholder="Your number please"
                />
              </div>
              <label for="appt">Choose a suitable time:</label>

              <input
                type="time"
                id="appt"
                name="appt"
                min="09:00"
                max="18:00"
                required
              />
              <div class="textarea md">
                <div>
                  <label for="start">Start date:</label>

                  <input
                    type="date"
                    id="start"
                    name="procedure-start"
                    placeholder="2021-09-01"
                    min="2021-09-01"
                    max="2022-09-01"
                  />
                  <br />

                  <label for="textarea" class="textarea">Procedure:</label>
                </div>
                <div>
                  <textarea
                    id="textarea"
                    class="textarea"
                    placeholder="Which procedure do you want to have?"
                    name="textarea"
                  ></textarea>
                </div>
              </div>

              <div>
                <button class="button" type="button" name="button1">
                  Send
                </button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="contacts-appts">
          <h1>Contact info:</h1>
          <p>Address: Lenina str. 25. Minsk</p>
          <p>Telegram: +375296452936</p>
          <p>Phone: +375296452936, +375175492645</p>
        </div>
      </div>
    </section>
    <section id="footer">
      <div class="footer container">
        <div class="studio-name"><h1>Nude studio</h1></div>
        <h2>Your perfect studio</h2>
